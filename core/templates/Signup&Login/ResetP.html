<body>
    <header>
        <div class="logo-title">
            <div class="logo">
                <a href="../index.html"><img src="Style/content.png" alt="Logo"></a>
            </div>
            <div class="title">
                <h1>AnalytiC</h1>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="reset-container">
            <form class="reset-form">
                <h2 class="reset-title">Restablecer contraseña</h2>
                <div class="reset-inputs">
                    <input type="password" class="reset-box" placeholder="Nueva contraseña" required>
                    <input type="password" class="reset-box" placeholder="Confirmar nueva contraseña" required>
                </div>
                <button type="submit" class="reset-submit">Restablecer</button>
                <p class="reset-info">Asegúrate de que las contraseñas coincidan y cumplan con los requisitos de seguridad.</p>
            </form>
        </div>
        
    </main>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword === confirmPassword) {
                if (validatePassword(newPassword)) {
                    // Aquí puedes enviar el formulario al servidor
                    alert('Su contraseña ha sido restablecida con éxito.');
                } else {
                    alert('La contraseña no cumple con los requisitos de seguridad.');
                }
            } else {
                alert('Las contraseñas no coinciden.');
            }
        });
    
        function validatePassword(password) {
            // Implementar tus reglas de validación de contraseña aquí
            // Ejemplo: al menos 8 caracteres, una mayúscula, un número y un carácter especial
            const re = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            return re.test(password);
        }
    </script>
