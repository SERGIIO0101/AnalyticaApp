<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Auth{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #9bc7f4;
            padding-bottom: 50px;
            position: relative;
            min-height: 100vh;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">AnalyticApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'welcome' %}">{{ request.user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesion</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Iniciar Sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Registro</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">
                        <a href="Footer/system-status.html" class="text-light">System Status</a> |
                        <a href="Footer/Blog.html" class="text-light">Blog</a> |
                        <a href="Footer/Developer.html" class="text-light">Developer</a> |
                        <a href="Footer/careers.html" class="text-light">Careers</a> |
                        <a href="Footer/Contact_us.html" class="text-light">Contact Us</a> |
                        <a href="Footer/Help.html" class="text-light">Help</a>
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div>
                        <a href="https://github.com/tuusuario" target="_blank" class="text-light me-3">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.facebook.com/tupagina" target="_blank" class="text-light">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                    <p class="mb-0">Â© 2024 ANALITYC SOFTWARE, LLC, A</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-QlRrVfy3Ax5ZsB2NvlA+V+4vs7N50UVr6ZXBbXr4oD0az08SWVU9nA0a6vGi0SiK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-GL6z9L5+DvJ+1l32lHXAqp//N6j5GYxE1Z/9EJLGhGcNw2w9AnKxx4f+Vpi4yZ2m" crossorigin="anonymous"></script> -->
</body>
</html>
