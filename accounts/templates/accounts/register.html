{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-lg" style="background-color: #bee1f4;">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    {% if error %}
                        <div class="alert alert-danger text-center mb-4">{{ error }}</div>
                    {% endif %}
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback">Por favor ingresa tu nombre de usuario.</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Registro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
